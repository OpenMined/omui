name: "Run Chromatic"
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install deps and build
      working-directory: omui
      run: |
        yarn && yarn build
    - uses: chromaui/action@v1
      with:
        storybookBuildDir: omui
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
