name: Run Chromatic

on: [pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          cd ./omui

          yarn install

          yarn run chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} -b storybook:build --exit-zero-on-changes --exit-once-uploaded --skip 'dependabot/**'
